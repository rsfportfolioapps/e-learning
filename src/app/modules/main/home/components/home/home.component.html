
<div class="inner-home" fxLayout="column">
  <div class="logo" fxLayoutAlign="center center">
    <img class="logo-img" [src]="svgPath + 'ec-logo-black-text.svg'" alt="ExpertCollege">
  </div>

  <div *ngIf="!startTutorial" class="thumbnails" fxLayout="row" fxLayout.lt-lg="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <div fxFlex="50" class="sc-container">
      <app-start-course ></app-start-course>
    </div>
    <div fxFlex="50" class="st-container">
      <app-short-tutorial (startTutorialEmitter)="handleStartTutorial($event)"></app-short-tutorial>
    </div>
  </div>

  <div [@slideInFromLeft]="showTutorial">
    <app-tutorial></app-tutorial>
  </div>
</div>
