<div mat-dialog-content>
  <div class="logout-dialog__close" fxLayout="row" fxLayoutAlign="end center">
    <img class="close" src="assets/svg/close-circle.svg" (click)="onClose()" />
  </div>

  <div class="logout-dialog__container">
    <div fxLayout="column" fxLayoutAlign="center center">
      <img class="close" src="assets/svg/exclamation-triangle.svg"/>     
      <h1>Confirmation</h1>
      <p>Are you sure you want to logout?</p>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
      <button class="btn-logout" [routerLink]="['/logout']" (click)="onClose()" mat-button>Logout</button>
      <button class="btn-cancel" (click)="onClose()" mat-button>Cancel</button>
    </div>
  </div>
</div>
